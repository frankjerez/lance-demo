<!-- LOGIN PAGE -->
<div id="login-page">
  <div class="min-h-screen flex items-center justify-center bg-slate-50">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-slate-900">LANCE AI</h1>
        <p class="text-slate-600 text-sm mt-1">OASIS Co-Pilot</p>
        <p class="text-slate-500 mt-2">Welcome back. Please sign in.</p>
      </div>

      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-700">Email Address</label>
          <input
            type="email"
            value="nurse.jackie@homehealth.com"
            class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md text-sm shadow-sm"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-700">Password</label>
          <input
            type="password"
            value="••••••••"
            class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md text-sm shadow-sm"
          />
        </div>

        <div>
          <button
            type="button"
            (click)="goToPatients()"
            class="w-full py-2 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
