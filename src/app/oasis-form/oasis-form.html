<aside class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
  <!-- Compact Progress Bar Header -->
  <div class="px-6 py-3 border-b border-slate-100">
    <!-- Progress Bar with embedded text -->
    <div class="relative w-full bg-slate-200 rounded-full h-8 overflow-hidden shadow-inner">
      <div
        id="progress-bar"
        class="h-8 rounded-full transition-all duration-500 ease-out"
        [style.width.%]="progressPercentage"
        [style.background]="progressPercentage < 100 ? 'linear-gradient(to right, #4f46e5, #6366f1)' : 'linear-gradient(to right, #10b981, #059669)'"
      ></div>
      <div class="absolute inset-0 flex items-center justify-center">
        <span class="text-xs font-bold text-slate-700 px-2 py-0.5 bg-white/90 rounded-full shadow-sm backdrop-blur-sm">
          OASIS-E1: {{ itemsAccepted() }}/{{ totalItems() }} â€¢ {{ progressPercentage }}%
        </span>
      </div>
    </div>
  </div>
